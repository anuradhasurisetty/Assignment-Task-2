<ng-container>
    <div cdkDropListGroup class="page-container">
        <div class="example-container">
            <h2>Open</h2>

            <div cdkDropList [cdkDropListData]="todo" class="example-list" (cdkDropListDropped)="drop($event,'Open')">
                <div class="example-box" *ngFor="let item of todo" cdkDrag>
                    <strong>{{item?.title}}</strong><br>
                    <small>{{item?.description}}</small>
                </div>
            </div>
        </div>

        <div class="example-container">
            <h2>Work In Progress</h2>

            <div cdkDropList [cdkDropListData]="workInProgress" class="example-list"
                (cdkDropListDropped)="drop($event,'InProgress')">
                <div class="example-box" *ngFor="let item of workInProgress" cdkDrag>
                    <strong>{{item?.title}}</strong><br>
                    <small>{{item?.description}}</small>
                </div>
            </div>
        </div>
        <div class="example-container">
            <h2>Completed</h2>

            <div cdkDropList [cdkDropListData]="completed" class="example-list"
                (cdkDropListDropped)="drop($event,'Completed')">
                <div class="example-box" *ngFor="let item of completed" cdkDrag><strong>{{item?.title}}</strong><br>
                    <small>{{item?.description}}</small>
                </div>
            </div>
        </div>
    </div>
</ng-container>
